# Simple toggle switches for all devices
type: entities
title: Az3166 RGB LED Controls
entities:
  - entity: switch.az3166_device_1_rgb_led
    name: Device 1 RGB LED
    icon: mdi:lightbulb
  - entity: switch.az3166_device_2_rgb_led
    name: Device 2 RGB LED
    icon: mdi:lightbulb
  - entity: switch.az3166_device_3_rgb_led
    name: Device 3 RGB LED
    icon: mdi:lightbulb

