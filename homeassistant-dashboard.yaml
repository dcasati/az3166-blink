    entity: switch.az3166_device_1_rgb_led
    name: Device 1
    icon: mdi:lightbulb
    tap_action:
      action: toggle
    
  - type: button
    entity: switch.az3166_device_2_rgb_led
    name: Device 2
    icon: mdi:lightbulb
    tap_action:
      action: toggle
    
  - type: button
    entity: switch.az3166_device_3_rgb_led
    name: Device 3
    icon: mdi:lightbulb
    tap_action:
      action: toggle

