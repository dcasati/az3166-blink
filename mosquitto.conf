# Mosquitto configuration for external connections
# This config allows connections from any IP address

# Allow anonymous connections (no username/password required)
allow_anonymous true

# Listen on all interfaces at port 1883
listener 1883 0.0.0.0

# Enable logging to see connection details
log_dest stdout
log_type all
connection_messages true
log_timestamp true

# Disable persistence for simplicity
persistence false

# Allow retained messages
retain_available true
